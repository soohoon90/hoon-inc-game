<svg height="400" width="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- define a linear gradient with black color and varying opacity -->
      <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
        <stop offset="25%" stop-color="rgb(255,150,0)" stop-opacity="1"/>
        <stop offset="90%" stop-color="rgb(255,150,0)" stop-opacity="0"/>
      </linearGradient>
  
      <linearGradient id="gradient2" x1="0" x2="1" y1="0" y2="0">
        <stop offset="25%" stop-color="rgb(255,150,0)" stop-opacity="0"/>
        <stop offset="100%" stop-color="rgb(255,150,0)" stop-opacity="1"/>
      </linearGradient>
      <!-- define a filter that creates a blur effect -->
      <filter id="blur" x="-200%" y="-200%" width="400%" height="400%" color-interpolation-filters="sRGB">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
      </filter>
    </defs>
  
    <!-- background -->
    <rect width="100%" height="100%" fill="#136"></rect>
    
    <rect x="50" y="50" width="100" height="100" transform="translate(0,0)" fill="rgb(255,150,0)" ></rect>
    <rect x="50" y="50" width="100" height="100" transform="translate(200,0)" fill="url(#gradient)" ></rect>
    <rect x="50" y="50" width="100" height="100" transform="translate(200,200)" fill="url(#gradient2)" filter="url(#blur)"></rect> 
    <rect x="50" y="50" width="100" height="100" transform="translate(0,200)" fill="url(#gradient)" "></rect>
    <rect x="50" y="50" width="100" height="100" transform="translate(0,200)"fill="url(#gradient2)" filter="url(#blur)"></rect>
  
  </svg>
