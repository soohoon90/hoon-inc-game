  <script>
  // Create a button element
  var button = document.createElement("button");
  button.textContent = "Create a timer";

  // Append the button to the body
  document.body.appendChild(button);

  // Add a click event listener to the button
  button.addEventListener("click", function() {
    // Create a new timer element
    var timer = document.createElement("div");
    timer.className = "timer";
    timer.textContent = "1:30";

    // Append the timer to the body
    document.body.appendChild(timer);

    // Convert the timer text to seconds
    var seconds = 90;

    // Set an interval function to update the timer
    var interval = setInterval(function() {
      // Decrease the seconds by one
      seconds--;

      // Convert the seconds to minutes and seconds format
      var minutes = Math.floor(seconds / 60);
      var secondsLeft = seconds % 60;

      // Pad the seconds with a leading zero if needed
      if (secondsLeft < 10) {
        secondsLeft = "0" + secondsLeft;
      }

      // Update the timer text
      timer.textContent = minutes + ":" + secondsLeft;

      // Check if the timer reaches zero
      if (seconds === 0) {
        // Clear the interval
        clearInterval(interval);

        // Change the timer background to yellow
        timer.style.backgroundColor = "yellow";
      }
    }, 1000);
  });
