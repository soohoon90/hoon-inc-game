<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            Team Communication app
        </div>
        <div id="main">
            <div id="sidebar">
                <div class="sidebar-item active">
                    <img src="../feather/bell.svg">
                    Activity
                </div>
                <div class="sidebar-item">
                    <img src="../feather/message-circle.svg">
                    Chat
                </div>
                <div class="sidebar-item">
                    <img src="../feather/users.svg">
                    Teams
                </div>
                <div class="sidebar-item">
                    <img src="../feather/calendar.svg">
                    Calendar
                </div>
                <div class="sidebar-item">
                    <img src="../feather/more-horizontal.svg">
                </div>
            </div>
            <div id="content">
                <div id="left-container">

                </div>
                <div id="right-container">
                    
                </div>
            </div>
        </div>
    </div>

<script>
    // Get all the sidebar items as an array
    let sidebarItems = Array.from(document.querySelectorAll(".sidebar-item"));

    // Define a function to handle the click event
    function handleClick(event) {
        // Remove the active class from the previous item
        let previousItem = document.querySelector(".sidebar-item.active");
        previousItem.classList.remove("active");

        // Add the active class to the current item
        let currentItem = event.currentTarget;
        currentItem.classList.add("active");

        // Get the text content of the current item
        let text = currentItem.textContent.trim();

        // Change the content of the #content div based on the text
        let contentDiv = document.getElementById("left-container");
        contentDiv.innerHTML = `<h1>${text}</h1>`;
    }

    // Add the click event listener to each sidebar item
    sidebarItems.forEach(item => {
        item.addEventListener("click", handleClick);
    });
</script>

</body>
</html>
