<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Star</title>
  <style>
    svg {
      border: 1px solid blue;
      max-width: 90%;
      max-height: 90vh;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>

<body>
  <svg id="svg-container" viewBox="0 0 1600 900"></svg>

  <div id="controls">
    Background Color: <br />
    <input type="color" id="bgcolor" value="#BCCCD3" /><br />

    Primary Color: <br />
    <input type="color" id="fgcolor" value="#2196F3" /><br />

    progress: <br />
    <input type="range" id="progress" value="0" min="-100" max="100" /><br />

  </div>

  <script>
    const inputs = document.getElementsByTagName("input");
    for (const el of Array.from(inputs)) {
      el.addEventListener("input", generateUsingInput);
    }

    function generateUsingInput() {
      const bg = document.getElementById("bgcolor").value;
      const fg = document.getElementById("fgcolor").value;
      const progress = parseInt(document.getElementById("progress").value);

      console.log("generating...");

      createSVG("svg-container", bg, fg, progress);
    }


    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function createSVG(
      containerId,
      bgColor,
      fgColor,
      progress
    ) {
      const container = document.getElementById(containerId);
      const { x, y, width, height } = container.viewBox.baseVal;
      const numCount = 1;

      container.innerHTML = "";

      const bgrect = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "rect"
      );
      bgrect.setAttribute("width", width);
      bgrect.setAttribute("height", height);
      bgrect.setAttribute("fill", bgColor);
      container.appendChild(bgrect);

    }

    // initial render
    generateUsingInput();
  </script>
</body>

</html>
