<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Wavy Strokes</title>
  <style>
    body{
        width: 100%;
        height: 100%;
    }
    svg {
      border: 1px solid blue;
      width: 50%;
      margin: 10px auto;
      display: block;
    }

  </style>
</head>
<body>

<svg id="wave-container" viewBox="0 0 1600 900"></svg>

<script>

function Dot(x,y,color){
    const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    dot.setAttribute("cx", x);
    dot.setAttribute("cy", y);
    dot.setAttribute("r", 5);
    dot.setAttribute("fill", color);
    return dot;
}

function createColorfulWavyStrokes(containerId, waveCount, waveHeight, waveLength, squiggleCount, waveColors, waveThickness) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  for (let i = 0; i < waveCount; i++) {
    const wave = document.createElementNS("http://www.w3.org/2000/svg", "path");
    const yOffset = i * (waveHeight); // Adjust the distance between waves
    
    var wavePath = `M -${waveThickness} ${yOffset}`;


    for (let j = 1; j <= squiggleCount; j++){
        const waveHalf = (waveLength/squiggleCount) /2;
        const xOffset = j * (waveLength/squiggleCount);
        if (j%2 == 0){
            wavePath += `Q ${xOffset-waveHalf} ${yOffset-waveHeight}, ${xOffset} ${yOffset} `;
        }else{
            wavePath += `Q ${xOffset-waveHalf} ${yOffset+waveHeight}, ${xOffset} ${yOffset} `;
        }
        
        // container.appendChild(Dot(xOffset-waveHalf, yOffset-waveHeight, "red"));
        // container.appendChild(Dot(xOffset, yOffset, 'blue'));
    }

    wave.setAttribute("d", wavePath);
    wave.setAttribute("fill", "none");
    wave.setAttribute("stroke", waveColors[i % waveColors.length]);
    wave.setAttribute("stroke-width", waveThickness);
    wave.setAttribute("stroke-linecap", "round");
    // wave.setAttribute("stroke-opacity", 0.1);

    container.appendChild(wave);
  }
}

const waveColors = ['#2196F3', '#4CAF50', '#FF9800', '#E91E63'];
createColorfulWavyStrokes('wave-container', 12, 90, 1920, 3, waveColors, 90);



</script>
<form>
  <label for="waveCount">Wave Count:</label>
  <input type="number" id="waveCount" value="12"><br>

  <label for="waveHeight">Wave Height:</label>
  <input type="number" id="waveHeight" value="90"><br>

  <label for="waveLength">Wave Length:</label>
  <input type="number" id="waveLength" value="1920"><br>

  <label for="squiggleCount">Squiggle Count:</label>
  <input type="number" id="squiggleCount" value="3"><br>

  <label for="waveColors">Wave Colors (comma-separated):</label>
  <input type="text" id="waveColors" value="#2196F3,#4CAF50,#FF9800,#E91E63"><br>

  <label for="waveThickness">Wave Thickness:</label>
  <input type="number" id="waveThickness" value="90"><br>
</form>

<script>

  document.getElementById("waveCount").addEventListener("input", generateStrokes);
  document.getElementById("waveHeight").addEventListener("input", generateStrokes);
  document.getElementById("waveLength").addEventListener("input", generateStrokes);
  document.getElementById("squiggleCount").addEventListener("input", generateStrokes);
  document.getElementById("waveColors").addEventListener("input", generateStrokes);
  document.getElementById("waveThickness").addEventListener("input", generateStrokes);

  function generateStrokes() {
      const waveCount = parseInt(document.getElementById("waveCount").value);
      const waveHeight = parseInt(document.getElementById("waveHeight").value);
      const waveLength = parseInt(document.getElementById("waveLength").value);
      const squiggleCount = parseInt(document.getElementById("squiggleCount").value);
      const waveColors = document.getElementById("waveColors").value.split(",");
      const waveThickness = parseInt(document.getElementById("waveThickness").value);

      createColorfulWavyStrokes('wave-container',waveCount, waveHeight, waveLength, squiggleCount, waveColors, waveThickness);
  }
</script>


</body>
</html>
